<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mask Detector</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h3 class="mt-5">Register Device</h3>
                <div class="text-center" style="margin-left: auto; margin-right: auto; max-width: 400px; margin-top: 80px;">
                    <table class="table" style="border: 4px;">
                        <thead>
                          <tr>
                            <th scope="col">Device ID</th>
                            <th scope="col">API KEY</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">{{device.device_id}}</th>
                            <td>{{device.api_key}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <small>
                    Please enter this details on the account to register with your account.
                </small>
                <br>
                <small>
                    Complete this step within 5 minutes. After that page will be refreshed.
                </small>
            </div>
            <div id="registeredTo"></div>
        </div>
    </div>
    <script>
        function get_device_status(){
            var status = true;
            fetch("http://sanitizer-backend.herokuapp.com/v1/device/status?device_id={{device.device_id}}")
            .then(response => {
                if (!response.ok) {
                    status = false;
                  throw new Error('Network response was not OK');
                }
                return response.json();
              })
            .then(data => {
                console.log(data);
                if(data['status']==true){
                    location.reload()
                }
                setTimeout(get_device_status, 3000);
            })
            .catch(error => {
                console.log("Error Occured, Server not responding...");
                status = false;
              });
        }
        get_device_status();
    </script>
    </body>
</html>
