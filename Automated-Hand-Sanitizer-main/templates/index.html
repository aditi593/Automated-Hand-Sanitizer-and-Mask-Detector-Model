<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mask Detector</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed') }}" width="40%">
                <div class="alert alert-primary mt-3" role="alert" id="MaskStatus"></div>
            </div>
            <!-- About Section -->
            <div class="text-center">
                <h3 class="mt-5">Welcome to Automated Hand Sanitizer with Face Mask Detection!</h3>
                <div class="text-center">
                    <ol class="list-group list-group-numbered">
                        <li class="list-group-item">Mask Status is shown</li>
                        <li class="list-group-item">If mask is present, sanitize hands</li>
                        <li class="list-group-item">Good to go!!</li>
                      </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">Â© 2022 GA14, Project Group</span>
          </div>
        </footer>
      </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function update_mask_status(){
            var status = true;
            fetch("{{url_for('mask_status')}}")
            .then(response => {
                if (!response.ok) {
                    status = false;
                  throw new Error('Network response was not OK');
                }
                return response.json();
              })
            .then(data => {
                document.getElementById("MaskStatus").innerHTML = data['Mask_Status'];
                if (data['Mask_Status'] == "Good to go"){
                  window.location.href = "/check-certificate";
                }
                setTimeout(update_mask_status, 100);
            })
            .catch(error => {
                console.log("Error Occured, Server not responding...");
                status = false;
              });
        }
        update_mask_status();
    </script>
    <style>
        img {
            border: 10px solid #555;
          }
    </style>
  </body>
</html>
